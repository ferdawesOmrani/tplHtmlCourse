<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>

<body>
  <h1>Our First Form</h1>
  <form>
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="ferdawes">
    </div>
    <br>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="write a complexe password">
    </div>
    <br>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="ferdaous@isetcom.tn">
    </div>
    <br>
    <div>
      <label for="gender">gender : </label> <br>
      <input type="checkbox" id="gender"><label for="gender">female</label> <br>
      <input type="checkbox" id="gender"><label for="gender">male</label>
    </div>
    <input type="submit" value="submit">
  </form>
</body>

</html>
