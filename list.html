<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
</head>
<body>
  <!-- unordered list  -->
  <div>
    <ul>
      <li>html</li>
      <li>css</li>
      <li>js</li>
    </ul>
  </div>
  <!-- ordered list -->
  <ol type="I">
    <li>html</li>
    <li>css</li>
    <li>js</li>
  </ol>
  <!-- description list -->
  <dl>
    <dt>coffee</dt>
    <dd>black hot drink </dd>
    <dt>milk</dt>
    <dd>white cold drink </dd>
  </dl>
</body>
</html>
